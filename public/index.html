    <title>My Workout Plan</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <main class="grid-container">

        <div class="header">

                <ul>
                    <li>Workout Plan</li>

        <div class="main board">
            <button class="add-plan">Add Plan</button>

                    <div class="label name-col plan-row row"><i class="fas fa-running"></i>Exercise</div>
                    <div class="label lbs-col lbs-col-1 plan-row">
                        <span class="res"><i class="fas fa-dumbbell"></i>Resistance</span>
                        <span class="wei">kg / lbs</span>
                    </div>
                    <!-- <div class="label lbs-col lbs-col-2 plan-row">lbs</div>

                </div>
                <div class="plan-row-container">
                    <div class="stat-col plan-row row">+ 9%</div>
                    <div class="name-col plan-row row">Squats</div>
                    <div class="lbs-col lbs-col-1 plan-row">
                        <span class="reps">12</span>
                        <span class="weight">40</span>
                    </div>
